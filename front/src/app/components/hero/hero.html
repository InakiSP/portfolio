<section
  id="inicio"
  class="min-h-screen flex items-center justify-center pt-16 pb-20 px-4 bg-slate-900"
>
  <div

      <p class="text-xl md:text-2xl text-gray-300 mb-8">

      <div

          href="pdf/CV_IñakiSP.pdf"
          download
          class="px-6 py-3 flex items-center justify-center gap-2 border border-sky-400 text-sky-400 font-semibold rounded-md hover:bg-sky-400 hover:text-white transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"

    <!-- Imagen de perfil con efecto blob -->
    <div class="md:w-1/3 flex justify-center">
      <div class="relative w-80 h-80">
        <!-- Blob animado -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-sky-400 to-indigo-600 rounded-full blur-2xl opacity-20 animate-pulse"
        ></div>

        <!-- Foto -->
        <div
          class="relative w-full h-full rounded-full bg-gradient-to-tr from-sky-400 to-indigo-600 p-1 shadow-lg transition-transform hover:scale-105 duration-300"
        >
          <div class="w-full h-full rounded-full bg-slate-900 overflow-hidden">
            <img
              src="img/perfil.JPG"
              alt="Foto de Iñaki Sagrario Pascual"
              class="w-full h-full object-cover"
              loading="lazy"
              decoding="async"
            />
