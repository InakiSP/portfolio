<section
  id="inicio"
  class="min-h-screen flex items-center justify-center pt-16 pb-20 px-4 bg-slate-900"
>
  <div
    class="container mx-auto flex flex-col-reverse md:flex-row items-center justify-between"
  >
    <!-- Texto principal -->
    <div class="md:w-2/3 text-center md:text-left mt-10 md:mt-0">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4">
        Hola, soy
        <span class="text-sky-400">Iñaki Sagrario Pascual</span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-300 mb-8">
        Desarrollador Full Stack apasionado por crear soluciones digitales
        innovadoras
      </p>

      <div
        class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start mt-6"
      >
        <!-- Botón Contáctame -->
        <a
          href="#contacto"
          class="px-6 py-3 flex items-center justify-center gap-2 border border-white text-white font-semibold rounded-md hover:bg-white hover:text-slate-900 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
            />
          </svg>
          Contáctame
        </a>

        <!-- Botón Descargar CV -->
        <a
          href="pdf/CV_IñakiSP.pdf"
          download
          class="px-6 py-3 flex items-center justify-center gap-2 border border-sky-400 text-sky-400 font-semibold rounded-md hover:bg-sky-400 hover:text-white transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          Descargar CV
        </a>
      </div>
    </div>

    <!-- Imagen de perfil con efecto blob -->
    <div class="md:w-1/3 flex justify-center">
      <div class="relative w-80 h-80">
        <!-- Blob animado -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-sky-400 to-indigo-600 rounded-full blur-2xl opacity-20 animate-pulse"
        ></div>

        <!-- Foto -->
        <div
          class="relative w-full h-full rounded-full bg-gradient-to-tr from-sky-400 to-indigo-600 p-1 shadow-lg transition-transform hover:scale-105 duration-300"
        >
          <div class="w-full h-full rounded-full bg-slate-900 overflow-hidden">
            <img
              src="img/perfil.JPG"
              alt="Foto de Iñaki Sagrario Pascual"
              class="w-full h-full object-cover"
              loading="lazy"
              decoding="async"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
